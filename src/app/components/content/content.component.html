<div class="container">
  <h2>
    Productos
  </h2>

  <table class="table-responsive highlight">
    <thead>
      <tr>
        <th data-field="img">Foto</th>
        <th data-field="name">Nombre</th>
        <th data-field="price">Precio</th>
        <th data-field="description">Descripcion</th>
        <th data-field="add">Agregar</th>
        <!--<th data-field="race" class="hide-on-small-only">Funci√≥n</th>-->
      </tr>
    </thead>

    <tbody>
      <!--(click)="abretesesamo(guildmember)"-->
      <tr *ngFor="let product of data.products">        
        <td>
          <img class="responsive-img circle" src="{{product.img}}" alt="">
        </td>
        <td>
          {{product.name}}
        </td>

        <td>
          ${{product.price}}
        </td>
        <td>
          <p>
          {{product.description}}
          </p>
        </td>
        <td>
          <i class="material-icons cursorpointer ">add</i>
        </td>
      </tr>

    </tbody>

  </table>

</div>
